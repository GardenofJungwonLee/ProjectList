<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>변수의 범위</h1>
    <script>
        console.log('[변수의 범위]')
        // 주로 함수 안에 있다고 생각하면 됨
        function myFun() {
            let a = 10;
            console.log(a);
        }
        myFun();
        // 함수 바깥에 함수(전역 변수)와 안 함수가 있을 때 가까운 것부터 우선 참조
        let b = "하양"; // <== 전역변수
        function myFun2() {
            let b = "검정"; // <== 지역변수
            console.log(b);
        }
        myFun2(); // 검정
        console.log(b); // 하양        
        // 전역변수는 블록 안에서도 가져다 쓸 수 있지만, 반대는 안 됨
        let c = true;
        function myFun3() {
            let d = false;
            console.log(c); 
        }
        myFun3();
        // console.log(d); // 에러!
        // 매개변수도 일종의 지역 변수
        function myFun4(e, f, g) {
            console.log(e, f, g);
        }
        myFun4()
        // console.log(e, f, g); // 에러!
    </script>
</body>
</html>
