<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <style>
        .red {
            color: red;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Document 객체</h1>
    
    <h2>HTML 요소 선택 및 수정</h2>
    <!-- el이라는 id를 가진 요소 -->
    <p id="el">before</p>
    <script>
        // document.getElementId(아이디) : 특정 아이디를 지닌 요소를 찾아준다 (아이디는 중복되지 않는 값이라 하나만 걸림)
        const element = document.getElementById("el");
        // 위의 el id를 가진 p 태그의 element가 지정됨
        document.write(element.innerHTML + "<br>")
        // 단순히 불러오면 값만 가져온다
        element.innerHTML = "after"
        // innerHTML 속성값을 건들면 태그 내부의 값이 수정된다
    </script>

    <h2>HTML 속성 및 스타일 수정</h2>
    <p id="el2" class="bold">HTML 요소의 속성과 스타일을 수정할 수 있습니다</p>
    <script>
        const element2 = document.getElementById("el2");
        element2.id = "el3"; // id 프로퍼티가 el3으로 바뀜
        element2.style.fontSize = "20px";
        // 스타일을 통해 폰트 크기를 20px로 수정
        element2.classList.add("red"); // red 클래스 추가
        element2.classList.remove("bold"); // bold 클래스 삭제
    </script>

    <h2>HTML 요소 추가</h2>
    <div id="parent"></div>
    <script>
        const par = document.getElementById("parent"); // parent라는 요소를 선택
        const newEl = document.createElement("hr"); // hr 태그를 만들 것이다
        par.appendChild(newEl); // parent 요소 안에 자식 노드로
    </script>

    <h2>자식 노드 접근</h2>
    <div id="parent2">
        <p>자식1</p>
        <p>자식2</p>
        <p>자식3</p>
    </div>
    <div id="parent3"><p>자식1</p><p>자식2</p><p>자식3</p></div>
    <hr>
    <script>
        const par2 = document.getElementById("parent2"); // parent2라는 요소를 선택
        const child = par2.childNodes; // 자식노드들을 지정함
        for(let i = 0; i < child.length; i++) {
            document.write(i + "번째 노드 " + child[i].innerHTML + "<br>");
        }
        const par3 = document.getElementById("parent3"); // parent2라는 요소를 선택
        const child2 = par3.childNodes; // 자식노드들을 지정함
        for(let i = 0; i < child.length; i++) {
            document.write(i + "번째 노드 " + child2[i].innerHTML + "<br>");
        }
        // 태그 사이에 있는 엔터를 텍스트 노드로 인식함
    </script>
</body>
</html>
