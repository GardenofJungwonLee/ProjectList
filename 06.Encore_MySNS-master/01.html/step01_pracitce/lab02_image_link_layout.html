<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab02_image_link_layout.html</title>
</head>
<body>
        <!-- 이미지 -->
        <h1>1. 이미지</h1>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글"><br>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글" width="180px" height="60px"><br>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글" style="width: 180px;height: 60px;"><br>
        
        <br><hr><br>

        <!-- 링크 -->
        <h1>2. 링크</h1>
        <a href="http://google.com" target="_self">Google</a>

        <br><hr><br>
    
        <!-- 공간 분할 -->
        <h1>3. 공간 분할</h1>
        <h2>3-1. 블록</h2>
        <p style="background-color: gold;">p는 블록입니다</p>
        <div style="background-color: aquamarine;">div도 블록이지요</div>
    
        <h2>3-2. 인라인</h2>
        <strong style="background-color: tomato;">strong은 인라인입니다</strong> <br>
        <a style="background-color: greenyellow;">a도 인라인이구요</a> <br>
        <span style="background-color: violet;">span도 인라인이에요</span>
</body>
</html>
