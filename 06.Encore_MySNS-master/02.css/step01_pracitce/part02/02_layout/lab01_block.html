<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      background-color: tomato;
      padding: 20px;
    }
    div.sizing {
      background-color: goldenrod;
      padding: 20px;
      width: 300px;
    }
    h2 {
      background-color: khaki;
    }
  </style>
  <title>css</title>
</head>
<body>
  <h1>block</h1>
  <div>
    <h2>블록 레벨 요소</h2>
    <p>width, height 미지정 → width: 100%; height: auto;</p>
  </div>
  <div class="sizing">
    <h2>블록 레벨 요소</h2>
    <p>width: 300px → width: 300px; height: auto;</p>
  </div>
</body>
</html>
