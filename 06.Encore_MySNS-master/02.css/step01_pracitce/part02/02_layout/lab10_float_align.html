<!DOCTYPE html>
<html>
<head>
  <title>CSS</title>
  <style>
    .box {
      color: white;
      font-weight: bold;
      font-size: 50px;
      border-radius: 6px;
      width: 100px; height: 100px;
      margin: 10px;
      padding: 10px;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .red {
      background: red;
    }
    .orange {
      background: orange;
    }
  </style>
</head>
<body>
  <h1>float align</h1>
  <div class="container">
    <div class="box left red"> 1 </div>
    <div class="box left orange"> 2 </div>
    <div class="box right red"> 3 </div>
    <div class="box right orange"> 4 </div>
  </div>
</body>
</html>
