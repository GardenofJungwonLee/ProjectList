<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        .center { 
        height: 200px;
        position: relative;
        border: 3px solid green; 
        }
        .center p {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>수직 및 수평 정렬 (position & transfrom)</h1>
    <div class="center">
    <p>수평 및 수직 정렬 되었습니다</p>
    </div>
</body>
</html>
