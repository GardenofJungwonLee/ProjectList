<!DOCTYPE html>
<html>
<head>
  <style>
    .fixed-box {
      position: fixed;
      color: #e55c3c;
      font-weight: bold;
      text-align: center;
      background: #2E303D;
    }
    .sidebar {
      width: 50px; height: 100%;
      top: 0; right: 0;
      padding-top: 100px;
    }
    .footer {
      width: 100%; height: 50px;
      bottom: 0; left: 0;
      line-height: 50px;
    }
  </style>
  <title>CSS</title>
</head>
<body>
  <h1>fixed position</h1>
  <div class="fixed-box sidebar">fixed box (side-bar)</div>
  <div class="fixed-box footer">fixed box (footer)</div>
</body>
</html>
