<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightgoldenrodyellow;
        }
        .dotted {
            border-style: dotted;
        }
        .dashed {
            border-style: dashed;
        }
        .solid {
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>border-style</h1>

    <div class="dotted">점선</div>
    <br>
    <div class="dashed">긴 점선</div>
    <br>
    <div class="solid">실선</div>
</body>
</html>
