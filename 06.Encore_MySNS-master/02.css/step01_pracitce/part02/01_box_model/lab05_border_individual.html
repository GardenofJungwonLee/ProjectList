<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    p.all {
      border-top-style: dotted;
      border-right-style: dashed;
      border-bottom-style: double;
      border-left-style: solid;
    }
    p.four {
      border-style: solid;
      border-color: tomato lightgreen lightskyblue lightsalmon;
    }
    p.three {
      border-style: solid;
      border-width: 1px 2px 4px;
    }
    p.two {
      border-style: dotted solid;
    }
  </style>
</head>
<body>
  <div style="width: 480px;">
    <p class="all">모든 방향에 각각 border-style 설정</p>
    <p class="four">상-우-하-좌 순으로 border-color 설정</p>
    <p class="three">상-좌우-하 순으로 border-width 설정</p>
    <p class="two">상하-좌우 순으로 border-style 설정</p>
  </div>  
</body>
</html>
