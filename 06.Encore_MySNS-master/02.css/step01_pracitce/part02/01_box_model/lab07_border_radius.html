<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    p {
      background-color: lightyellow;
      border: 2px solid red;
    }
    p.round1 {
      border-radius: 5px;
    }
    p.round2 {
      border-radius: 10%;
    }
    p.circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>border-radius</h1>      
  <p class="round1">px로 지정</p>
  <p class="round2">%로 지정</p>
  <p class="circle">원형</p>
</body>
</html>
