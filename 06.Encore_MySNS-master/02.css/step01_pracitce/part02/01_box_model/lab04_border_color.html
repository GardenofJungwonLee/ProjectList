<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <style>
        p.red {
            border-style: solid;
            border-color: red;
        }
        p.mix {
            border-style: solid;
            border-color: red green blue yellow;
        } 
    </style>
</head>
<body>
    <h1>border-color</h1>
    <div style="width: 480px;">
        <p class="red">어쩌구<br>저쩌구</p>
        <p class="mix">어쩌구<br>저쩌구</p>
    </div>
</body>
</html>
