<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <style>
        .w50h200px {
            width: 50%;
            height: 200px;
            background-color: thistle;
        }
        .w140pxh5rem {
            width: 140px;
            height: 5rem;
            background-color: lawngreen;
        }
        </style>
</head>
<body>
    <h1>width & height</h1>    
    <div class="w50h200px">
        너비 : 50% (상위 태그 기준, 여기선 body)<br>
        높이 : 200px
        </div>
        <div class="w140pxh5rem"><br>
        너비 : 140px<br>
        높이 : 2rem (14px 기본 폰트의 5배, 즉 70px)
        고로 컨텐츠가 넘침
        </div>
</body>
</html>
