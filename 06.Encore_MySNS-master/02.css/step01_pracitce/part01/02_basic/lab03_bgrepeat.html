<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cSS</title>
  <style>
    div {
      background-color: bisque;
      background-image: url("https://image.flaticon.com/icons/svg/1083/1083853.svg");
      background-size: 80px 80px;
      width: 320px;
      height: 320px;
    }
    .repeat-x {
      background-repeat: repeat-x;
    }
    .repeat-y {
      background-repeat: repeat-y;
    }
    .no-repeat {
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <h1>background-repeat</h1>
  <div class="repeat-x">
    <h1>x축 반복</h1>
  
    <p>배경 이미지 수평 방향 반복(x축)</p>
  </div>
  
  <div class="repeat-y">
    <h1>y축 반복</h1>
  
    <p>배경 이미지 수직 방향 반복(y축)</p>
  </div>
  
  <div class="no-repeat">
    <h1>반복 없음</h1>
  
    <p>배경 이미지의 반복 없음</p>
  </div>
</body>
</html>
