<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th {
      color: white;
      background-color: skyblue;
      vertical-align: top;
      height: 50px;
    }
    td {
      text-align: right;
      vertical-align: bottom;
      height: 50px;
    }
    /* 수직 기준 가운데 설정이 기본 설정 */
    .middle td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>참치</th>
      <th>고래</th>
      <th>날치</th>
    </tr>
    <tr>
      <td>상어</td>
      <td>문어</td>
      <td>꽁치</td>
    </tr>
    <tr class="middle">
      <td>오징어</td>
      <td>고등어</td>
      <td>돌고래</td>
    </tr>
  </table>  
</body>
</html>
