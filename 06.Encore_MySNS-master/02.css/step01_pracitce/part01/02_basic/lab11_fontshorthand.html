<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    p.bold {
      font-weight: bold;
    }
    p.italic {
      font-style: italic;
    }
    p.shorthand {
      color: white;
      font: italic bold 12px/3 batang, gulim;
      background-color: dodgerblue;
    }
  </style>
</head>
<body>
  <h1>font 축약 표현</h1>
  <p class="bold">굵게</p>
  <p class="italic">기울게</p>
  <p class="shorthand">축약 표현<br>입니다</p>
</body>
</html>
