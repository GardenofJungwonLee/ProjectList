<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    div {
      height: 100px;
      color: white;
      text-align: center;
    }
    #direction {
      background-image: linear-gradient(
        to top right,
        #f09433 0%,
        #e6683c 25%,
        #dc2743 50%,
        #cc2366 75%,
        #bc1888 100%
      );
    }
    #angle {
      background-image: linear-gradient(
        45deg,
        #f09433 0%,
        #e6683c 25%,
        #dc2743 50%,
        #cc2366 75%,
        #bc1888 100%
      );
    }
  </style>
</head>
<body>
  <h1>그래디언트</h1>
  
  <div id="direction">인스타 패턴(방향)</div>
  <br>
  
  <div id="angle">인스타 패턴(각도)</div>
  <br>
</body>

</html>
