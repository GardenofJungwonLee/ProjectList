<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    /* 방문하지 않은 링크일 때 */
    a:link {
      background-color: yellow;
    }
    /* 방문한 링크일 때 */
    a:visited {
      background-color: cyan;
    }
    /* 마우스가 올라와 있을 때 */
    a:hover {
      background-color: lightgreen;
    }
    /* 클릭된 상태 */
    a:active {
      background-color: hotpink;
    }
    /* 입력 중인 상태 */
    input:focus {
      background-color: PowderBlue;
    }
  </style>
</head>
<body>
  <h1>link</h1>
  <p>
    <b><a href="#" target="_blank"> 링크를 건들여보아요</a></b>
  </p>
  <input type="text" placeholder="클릭해보세요" />
</body>
</html>
