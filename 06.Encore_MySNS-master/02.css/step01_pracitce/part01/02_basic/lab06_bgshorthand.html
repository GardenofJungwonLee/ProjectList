<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    body {
      background: #fdd4ed
        url("https://img.freepik.com/free-psd/modern-social-media-special-promo_1393-222.jpg?size=240&ext=jpg")
        no-repeat right bottom;
    }
    h1 {
      color: #df6979;
    }
    p {
      color: #9b6958;
    }
  </style>
</head>
<body>
  <h1>배경 단축 속성(Short-hand)</h1>
  
  <p>모든 background 속성을 이용한 스타일을 한 줄로 설정 가능</p>
  
  <p>
    background: color || image || repeat || attachment || position (순서 상관
    없음)
  </p>
</body>
</html>
