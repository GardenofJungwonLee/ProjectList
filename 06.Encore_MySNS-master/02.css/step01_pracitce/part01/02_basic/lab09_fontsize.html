<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style>
    .size-30 {
      font-size: 20px;
      color: tomato;
      background-color: BlanchedAlmond;
    }
    .size-150per {
      font-size: 150%;
      color: dodgerblue;
      background-color: Khaki;
    }
    .size-2em {
      font-size: 2em;
      color: slateblue;
      background-color: Linen;
    }
    .size-2rem {
      font-size: 2rem;
      color: mediumseagreen;
      background-color: MintCream;
    }
  </style>
</head>
<body>
  <h1>폰트 크기</h1>
  <div class="size-30">30px</div>
  <div class="size-150per">150%</div>
  <div class="size-2em">2em <span class="size-2em">2em</span></div>
  <div class="size-2rem">2rem <span class="size-2rem">2rem</span></div>
</body>
</html>
