<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSSr</title>
    <style>
        p {
            text-align: center;
            color: red;
        }
        #p1 {
            text-align: left;
            color: gold;
        }
        .font40 {
            font-size: 40px;
        }
        .right {
            text-align: right;
        }
        h1, h2, h3 {
            color: indigo;
        }
    </style>
</head>
<body>
    <h1>Selector</h1>
    <h2>태그 선택자</h2>
    <p>모든 태그에 스타일이 적용됩니다.</p>
    <p>이것도! 저것도!</p>
    <hr>
    
    <h2>아이디 선택자</h2>
    <p id="p1">아이디 지정된 것만 영향을 받습니다.</p>
    <p>일반 태그는 받지 않아요!</p>
    <hr>
    
    <h2>클래스 선택자</h2>
    <p>클래스는 여러 요소를 대상으로, 여러 종류를 적용할 수 있습니다.</p>
    <p class="font40">40px 크기의 텍스트</p>
    <p class="font40 right">40px 크기의 텍스트와 오른쪽 정렬</p>
    <hr>
    
    <h2>그룹 선택자</h2>
    <h3>그룹 선택자는 여러 요소를</h3>
    <h3>한 번에 선택할 수 있습니다</h3>
</body>
</html>
